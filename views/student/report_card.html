<div  ng-controller="ReportCardController" ng-init="init()">
<div class="row">
	<div class="col-md-12  ng-cloak">
		<div class="list-group">
			<div class="list-group-item list-group-header">
				<label class="clear-fix">{{Student.first_name}} {{Student.last_name}} {{Student.middle_name}} </label>
			</div>
			<div class="list-group-canvas">
				<div class="list-group-item" style="height:100%">
					<iframe src="{{report_src}}" frameborder="0" style="width:100%;height:100%;display:block;"></iframe>
				</div>
			</div>
		</div>
	</div>
</div>
